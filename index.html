<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Bilhete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 2px 2px 10px #eee;
    }
    h2 { text-align: center; }
    label { display: block; margin-bottom: 10px; }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #loading {
      text-align: center;
      margin-top: 15px;
      color: #4CAF50;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Cadastro de Bilhete</h2>
  <form id="bilheteForm">
    <label>
      Bilhete:
      <input type="text" id="bilhete" required />
    </label>
    <button type="submit">Enviar</button>
  </form>

  <div id="loading">⏳ Processando...</div>

  <script>
    const form = document.getElementById('bilheteForm');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const bilhete = document.getElementById('bilhete').value.trim();

      if (!bilhete) {
        alert('O campo "Bilhete" é obrigatório.');
        return;
      }

      try {
        loading.style.display = 'block'; // Mostrar loading

        // 1. Consulta com GET
        const consultaUrl = `https://script.google.com/macros/s/AKfycbwws-ngIOoLLz3FX0fDbUWT-p4W4f1CcJjKKuGvsYAbqBbztC9BnC1rxjfaeBR6BuoE/exec?bilhete=${encodeURIComponent(bilhete)}`;
        const respostaConsulta = await fetch(consultaUrl, {
          method: 'GET',
        });
        const resultadoConsulta = await respostaConsulta.json();

        if (resultadoConsulta.status === "found") {
          alert("Este bilhete já está cadastrado!");
          return;
        }

        // 2. Envia o POST (apenas bilhete)
        const dados = {
          bilhete: bilhete,
          nome: 'Sao Jorge',
          telefone: '999999999',
        };

        await fetch('https://script.google.com/macros/s/AKfycbwws-ngIOoLLz3FX0fDbUWT-p4W4f1CcJjKKuGvsYAbqBbztC9BnC1rxjfaeBR6BuoE/exec', {
          method: 'POST',
          mode: 'no-cors',
          body: JSON.stringify(dados),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        alert('Bilhete cadastrado com sucesso!');
        form.reset();
      } catch (erro) {
        alert('Erro de conexão com o servidor.');
        console.error(erro);
      } finally {
        loading.style.display = 'none'; // Sempre esconder loading ao final
      }
    });
  </script>
</body>
</html>
