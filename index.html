<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Bilhete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 2px 2px 10px #eee;
    }
    h2 { text-align: center; }
    label { display: block; margin-bottom: 10px; }
    input {
      width: 100%; padding: 8px; margin-top: 4px; margin-bottom: 12px;
      border-radius: 4px; border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background-color: #45a049; }
    #mensagem {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Cadastro de Bilhete</h2>
  <form id="form-bilhete">
    <label>NÃºmero do Bilhete:
      <input type="text" name="bilhete" required />
    </label>
    <label>Nome / Apelido:
      <input type="text" name="nome" required />
    </label>
    <label>Telefone:
      <input type="text" name="telefone" required />
    </label>
    <button type="submit">Cadastrar</button>
  </form>
  <p id="mensagem"></p>

  <script>
    const form = document.getElementById("form-bilhete");
    const mensagem = document.getElementById("mensagem");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      const url = "https://script.google.com/macros/s/AKfycbzoaQz_IYRNSoDcZqBr07754h1KtR0xWrrsqZXrBeCahrxrZYlgpjg51JfELUKsXLXK/exec";

      try {
        const res = await fetch(url, {
          method: "POST",
          body: formData,
        });

        const result = await res.json();
        if (result.status === "sucesso") {
          mensagem.textContent = result.mensagem;
          mensagem.style.color = "green";
          form.reset();
        } else {
          mensagem.textContent = result.mensagem;
          mensagem.style.color = "red";
        }
      } catch (err) {
        mensagem.textContent = "Erro ao tentar cadastrar. Tente novamente.";
        mensagem.style.color = "red";
        console.error(err);
      }
    });
  </script>
</body>
</html>
