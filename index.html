<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Bilhete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 2px 2px 10px #eee;
    }
    h2 { text-align: center; }
    label { display: block; margin-bottom: 10px; }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Cadastro de Bilhete</h2>
  <form id="bilheteForm">
    <label>
      Bilhete:
      <input type="text" id="bilhete" required />
    </label>
    <label>
      Nome / Apelido:
      <input type="text" id="nome" required />
    </label>
    <label>
      Telefone:
      <input type="tel" id="telefone" required />
    </label>
    <button type="submit">Enviar</button>
  </form>

  <script>
    const form = document.getElementById('bilheteForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const dados = {
        bilhete: document.getElementById('bilhete').value,
        nome: document.getElementById('nome').value,
        telefone: document.getElementById('telefone').value,
      };

      try {
        const resposta = await fetch('https://script.google.com/macros/s/AKfycbwws-ngIOoLLz3FX0fDbUWT-p4W4f1CcJjKKuGvsYAbqBbztC9BnC1rxjfaeBR6BuoE/exec', {
          method: 'POST',
          body: JSON.stringify(dados),
          headers: {
            'Content-Type': 'application/json'
          }
        });
        console.log('Resposta', resposta)
        alert('Bilhete cadastrado com sucesso!');
        form.reset();
      } catch (erro) {
        alert('Erro de conex√£o com o servidor.');
        console.error(erro);
      }
    });
  </script>
</body>
</html>
